<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/dist/output.css">
  
  <title>Frontend Mentor | Product preview card component</title>
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
 

</head>
<body>

<!-- card component -->
<div class="CARD justify-center mt-10  p-4 md:py-20">
  <div class="inner-card md:flex  justify-center md:h-80">

    <!-- mobile design image -->
    <div class="md:hidden md:w-1/3 ">
      <img src="/images/image-product-mobile.jpg" alt="" class="h-full">
    </div>

    <!-- Desktop design image -->
    <div class="hidden md:block ">
      <img src="/images/image-product-desktop.jpg" alt="" class="h-80 w-full rounded-s-md">
    </div>
    <!-- card stats -->
  <div class="bg-white md:w-72 md:px-5 p-4 rounded-e-md">
    <h4 class="uppercase text-gray-400 md:my-0"> Perfume</h4>
    <h1 class="leading-none my-5 md:my-3">Gabrielle Essence Eau De Parfum</h1>
    <p class="text-gray-400 leading-tight">
      A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.
    </p>
    <h1 class="text-green-800 my-5">$149.99 <span class="mx-3 line-through text-gray-400 text-xs font-normal"> $169.99</span></h1>
    <button class="bg-green-800 hover:bg-green-950 mb-5 py-3 px-4 text-white flex w-full justify-center rounded-md"> <img src="/images/icon-cart.svg" alt="" class="mx-3"> Add to Cart</button>
  </div>
  </div>
</div>

  
</body>
</html>
