<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/dist/output.css">
  
  <title>Frontend Mentor | Product preview card component</title>
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<!-- card component -->
<div class="CARD   p-4 md:py-20">
  <div class="inner-card md:flex  justify-center">
    <div class="md:w-1/3 ">
      <img src="/images/image-product-mobile.jpg" alt="" class="h-full">
    </div>
  <div class="bg-white md:w-1/3 md:px-10 p-10">
    <h4 class="uppercase text-gray-400"> Perfume</h4>
    <h1>Gabrielle Essence Eau De Parfum</h1>
    <p class="text-gray-400 py-5">
      A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.
    </p>
    <h1 class="text-green-800 my-5">$149.99 <span class="mx-3 line-through text-gray-400 text-xs font-normal"> $169.99</span></h1>
    <button class="bg-green-800 hover:bg-green-950 py-3 px-4 text-white flex w-full justify-center rounded-md"> <img src="/images/icon-cart.svg" alt="" class="mx-3"> Add to Cart</button>
  </div>
  </div>
</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://matthewkuria.netlify.app/">Matthew Kuria</a>.
  </div>
</body>
</html>
